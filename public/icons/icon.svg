<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#4338CA"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Receipt top half (above the cut) -->
  <g>
    <!-- Shadow -->
    <path d="M166,72 L346,72 Q362,72 362,88 L362,290 L150,290 L150,88 Q150,72 166,72 Z"
          fill="#2e1065" fill-opacity="0.2" transform="translate(4,4)"/>
    <!-- White receipt top -->
    <path d="M166,72 L346,72 Q362,72 362,88 L362,290 L150,290 L150,88 Q150,72 166,72 Z"
          fill="white"/>
    <!-- Thick line items -->
    <rect x="186" y="120" width="140" height="22" rx="11" fill="#A5B4FC"/>
    <rect x="186" y="164" width="100" height="22" rx="11" fill="#C7D2FE"/>
    <rect x="186" y="208" width="120" height="22" rx="11" fill="#C7D2FE"/>
    <rect x="186" y="252" width="80" height="22" rx="11" fill="#DDD6FE"/>
  </g>

  <!-- Amber cut line / scissors divider -->
  <rect x="130" y="296" width="252" height="8" rx="4" fill="#F59E0B"/>

  <!-- Scissors icon at the left of the cut -->
  <g transform="translate(128, 300)">
    <!-- Two scissor blades as circles with a cross -->
    <circle cx="-16" cy="-12" r="10" fill="none" stroke="#F59E0B" stroke-width="4"/>
    <circle cx="-16" cy="12" r="10" fill="none" stroke="#F59E0B" stroke-width="4"/>
    <line x1="-6" y1="-8" x2="14" y2="6" stroke="#F59E0B" stroke-width="4" stroke-linecap="round"/>
    <line x1="-6" y1="8" x2="14" y2="-6" stroke="#F59E0B" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Receipt bottom half (below the cut, offset down+right to show split) -->
  <g transform="translate(8, 16)">
    <!-- Shadow -->
    <path d="M150,310 L362,310 L362,400
             L342,424 L322,400 L302,424 L282,400 L262,424 L242,400 L222,424 L202,400 L182,424 L162,400
             L150,400 Z"
          fill="#2e1065" fill-opacity="0.2" transform="translate(4,4)"/>
    <!-- White receipt bottom -->
    <path d="M150,310 L362,310 L362,400
             L342,424 L322,400 L302,424 L282,400 L262,424 L242,400 L222,424 L202,400 L182,424 L162,400
             L150,400 Z"
          fill="white" fill-opacity="0.9"/>
    <!-- Total bar -->
    <rect x="196" y="340" width="120" height="26" rx="13" fill="#4F46E5"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#4338CA"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Left receipt shadow -->
  <g transform="rotate(-10, 256, 68)">
    <path d="M124,68 L236,68 Q252,68 252,84 L252,392
             L228,418 L204,392 L180,418 L156,392 L132,418 L108,392
             L108,84 Q108,68 124,68 Z"
          fill="#2e1065" fill-opacity="0.25" transform="translate(4, 6)"/>
  </g>

  <!-- Right receipt shadow -->
  <g transform="rotate(10, 256, 68)">
    <path d="M276,68 L388,68 Q404,68 404,84 L404,392
             L380,418 L356,392 L332,418 L308,392 L284,418 L260,392
             L260,84 Q260,68 276,68 Z"
          fill="#2e1065" fill-opacity="0.25" transform="translate(4, 6)"/>
  </g>

  <!-- Left receipt -->
  <g transform="rotate(-10, 256, 68)">
    <path d="M124,68 L236,68 Q252,68 252,84 L252,392
             L228,418 L204,392 L180,418 L156,392 L132,418 L108,392
             L108,84 Q108,68 124,68 Z"
          fill="white"/>
    <!-- Line items -->
    <rect x="128" y="112" width="100" height="18" rx="9" fill="#A5B4FC"/>
    <rect x="128" y="150" width="72" height="18" rx="9" fill="#C7D2FE"/>
    <rect x="128" y="198" width="86" height="18" rx="9" fill="#DDD6FE"/>
    <!-- Dashed separator -->
    <line x1="128" y1="244" x2="232" y2="244" stroke="#C7D2FE" stroke-width="4" stroke-dasharray="12 8"/>
    <!-- Total -->
    <rect x="148" y="268" width="84" height="22" rx="11" fill="#4F46E5"/>
  </g>

  <!-- Right receipt -->
  <g transform="rotate(10, 256, 68)">
    <path d="M276,68 L388,68 Q404,68 404,84 L404,392
             L380,418 L356,392 L332,418 L308,392 L284,418 L260,392
             L260,84 Q260,68 276,68 Z"
          fill="white"/>
    <!-- Line items -->
    <rect x="280" y="112" width="100" height="18" rx="9" fill="#A5B4FC"/>
    <rect x="280" y="150" width="72" height="18" rx="9" fill="#C7D2FE"/>
    <rect x="280" y="198" width="86" height="18" rx="9" fill="#DDD6FE"/>
    <!-- Dashed separator -->
    <line x1="280" y1="244" x2="384" y2="244" stroke="#C7D2FE" stroke-width="4" stroke-dasharray="12 8"/>
    <!-- Total -->
    <rect x="290" y="268" width="84" height="22" rx="11" fill="#4F46E5"/>
  </g>

  <!-- Split accent: small amber diamond between receipts -->
  <g transform="translate(256, 340)">
    <circle cx="0" cy="0" r="22" fill="#F59E0B"/>
    <rect x="-8" y="-3" width="16" height="6" rx="3" fill="white"/>
  </g>
</svg>